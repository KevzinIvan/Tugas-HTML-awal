<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Masukan Nama</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        .container {
            background-color: white; 
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            padding: 40px 32px 32px 32px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            color: #000;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 24px;
        }

        label {
            font-size: 1rem;
            color: #000;
            margin-bottom: 8px;
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            color: #000;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 16px;
            border: 1.5px solid #000000;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #000000; 
        }

        input.invalid {
            border-color: red;
        }

        .animated-btn {
            padding: 14px 36px;
            background-color: #fff;
            color: #000;
            border: 2px solid transparent; 
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);  
            cursor: pointer;
            transition:
                background 0.2s,
                color 0.2s,
                border-color 0.2s,
                transform 0.2s cubic-bezier(.4,2,.6,1),
                box-shadow 0.2s cubic-bezier(.4,2,.6,1);
            margin: 0 auto;
            display: block;
        }

        .animated-btn:hover {
            background-color: #afb4b8; 
            color: #000; 
            border-color: #afb4b8;
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 16px 32px rgb(199, 202, 204);
        }

        .animated-btn:active {
            background-color: #e0e0e0; 
            color: #000;
            border-color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Selamat datang!</h2>
        <form id="form" style="width:100%; display:flex; flex-direction:column; align-items:center;" action="kevin.Latihan.html" method="get">
            <input type="text" id="nama" name="nama" placeholder="Masukkan Nama kamu">
            <input type="text" id="kelas" name="kelas" placeholder="Masukkan Kelas kamu">
            <button type="submit" class="animated-btn">Continue</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("form");
        const namaInput = document.getElementById("nama");
        const kelasInput = document.getElementById("kelas");

        form.addEventListener("submit", function(event) {
            const nama = namaInput.value.trim();
            const kelas = kelasInput.value.trim();

            let valid = true;

            // Reset borders
            namaInput.classList.remove("invalid");
            kelasInput.classList.remove("invalid");

            // Cek nama dan kelas
            if (nama !== "Kevin") {
                namaInput.classList.add("invalid");
                valid = false;
            }

            if (kelas !== "X PPLG") {
                kelasInput.classList.add("invalid");
                valid = false;
            }

            // Jika tidak valid, blokir submit
            if (!valid) {
                event.preventDefault(); // Jangan lanjut ke kevin.Latihan.html
            }
        });
    </script>
</body>
</html>
